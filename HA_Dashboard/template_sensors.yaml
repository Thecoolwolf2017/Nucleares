sensor:
  - name: DateTime
    unique_id: datetime
    state: "Day: {{ states('sensor.time_day') }} - Time: {{ states('sensor.time') }}"
  - name: Total Power Output MW
    unique_id: total_power_output_mw
    unit_of_measurement: MW
    state: >
      {% set total = 0.0 %}
      {% set online_states = ['on', 'true', '1', 'closed', 'active'] %}
      {% for breaker, power in [
        ('sensor.generator_0_breaker', 'sensor.generator_0_kw'),
        ('sensor.generator_1_breaker', 'sensor.generator_1_kw'),
        ('sensor.generator_2_breaker', 'sensor.generator_2_kw')
      ] %}
        {% set breaker_state = states(breaker) | lower %}
        {% if breaker_state in online_states %}
          {% set total = total + (states(power) | float(0) / 1000) %}
        {% endif %}
      {% endfor %}
      {{ total | round(2) }}
  - name: Demand Delta
    unit_of_measurement: MW
    state: "{{ states('sensor.power_demand_mw') | float(0) - (states('sensor.total_power_output_mw') | float(0)) | round(2) }}"
  - name: Demand lowerlimit
    unit_of_measurement: MW
    state: "{{ (states('sensor.power_demand_mw') | float(0) * 0.95) | round(2) }}"
  - name: Demand upperlimit
    unit_of_measurement: MW
    state: "{{ (states('sensor.power_demand_mw') | float(0) * 1.05) | round(2) }}"
  - name: Loop0_FlowRatio
    unit_of_measurement: Fs/Fp
    state: >
      {{ (states('sensor.COOLANT_SEC_CIRCULATION_PUMP_0_SPEED') | int(0) / 100 *
      states('sensor.coolant_sec_circulation_pump_0_capacity') | int(0)) /
      (states('sensor.COOLANT_CORE_CIRCULATION_PUMP_0_SPEED') | int(0) / 100 *
      states('sensor.coolant_core_circulation_pump_0_capacity') | int(0) +0.1) }}
  - name: Loop1_FlowRatio
    unit_of_measurement: Fs/Fp
    state: >
      {{ (states('sensor.COOLANT_SEC_CIRCULATION_PUMP_1_SPEED') | int(0) / 100 *
      states('sensor.coolant_sec_circulation_pump_1_capacity') | int(0)) /
      (states('sensor.COOLANT_CORE_CIRCULATION_PUMP_1_SPEED') | int(0) / 100 *
      states('sensor.coolant_core_circulation_pump_1_capacity') | int(0) +0.1) }}
  - name: Loop2_FlowRatio
    state: >
      {{ (states('sensor.COOLANT_SEC_CIRCULATION_PUMP_2_SPEED') | int(0) / 100 *
      states('sensor.coolant_sec_circulation_pump_2_capacity') | int(0)) /
      (states('sensor.COOLANT_CORE_CIRCULATION_PUMP_2_SPEED') | int(0) / 100 *
      states('sensor.coolant_core_circulation_pump_2_capacity') | int(0) +0.1) }}
    unit_of_measurement: Fs/Fp

