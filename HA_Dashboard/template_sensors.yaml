      {% set vessels = data.get('vessels') %}
      {% if vessels %}
        {% set tank = vessels.get('TanqueDeRetencionCondensador') %}
        {% if tank and tank.get('Volume') %}
          {{ tank.get('Volume')[0] | float(default=none) }}
        {% else %}
          {{ none }}
        {% endif %}
      {% else %}
        {{ none }}
      {% endif %}
    unit_of_measurement: L
