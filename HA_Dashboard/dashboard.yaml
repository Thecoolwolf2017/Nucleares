                    yaxis_id: pump
                    color: Salmon
                    stroke_width: 3
                  - entity: sensor.coolant_sec_circulation_pump_0_speed
                    name: Secondary
                    yaxis_id: pump
                    color: Aquamarine
                    stroke_width: 3
                  - entity: sensor.loop0_flowratio
