views:
  - title: NUCLEARES
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:apexcharts-card
                cache: false
                header:
                  show: true
                  title: Core
                  show_states: true
                  colorize_states: true
                graph_span: 10m
                yaxis:
                  - id: temp
                    align_to: 10
                    min: 200
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - red
                            - magenta
                  - id: crit
                    opposite: true
                    min: -2
                    max: 2
                    decimals: 1
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - orange
                  - id: rods
                    opposite: true
                    align_to: 10
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - green
                  - id: time
                    show: false
                series:
                  - entity: sensor.core_temp
                    yaxis_id: temp
                    color: red
                    stroke_width: 3
                  - entity: input_number.target_core_temp
                    yaxis_id: temp
                    curve: stepline
                    color: magenta
                    stroke_dash: 1
                    stroke_width: 1
                  - entity: sensor.rods_pos_actual
                    yaxis_id: rods
                    color: green
                    stroke_width: 3
                  - entity: sensor.core_state_criticality
                    yaxis_id: crit
                    float_precision: 4
                    decimals: 3
                    color: orange
                    stroke_width: 3
                  - entity: input_number.timestamp
                    yaxis_id: time
                    color: grey
                    type: column
                    show:
                      in_header: false
                      legend_value: false
                grid_options:
                  columns: full
                experimental:
                  disable_config_validation: true
                apex_config:
                  chart:
                    height: 250px
            grid_options:
              columns: full
        grid_options:
          columns: full
          rows: 3
        column_span: 2
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:apexcharts-card
                header:
                  show: true
                  title: Reactants
                  show_states: true
                  colorize_states: true
                graph_span: 10m
                yaxis:
                  - id: generation
                    opposite: false
                    align_to: 10
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          fontSize: 16px
                          colors:
                            - yellow
                            - blue
                  - id: concentration
                    opposite: true
                    align_to: 10
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - yellow
                            - blue
                  - id: time
                    show: false
                series:
                  - entity: sensor.core_xenon_generation
                    name: Xenon Reactivity - -
                    yaxis_id: generation
                    color: blue
                    stroke_width: 3
                    stroke_dash: 4
                  - entity: sensor.core_iodine_generation
                    name: Iodine Reactivity - -
                    yaxis_id: generation
                    float_precision: 4
                    color: yellow
                    stroke_width: 2
                    stroke_dash: 4
                  - entity: sensor.core_xenon_cumulative
                    name: Xenon Concentration __
                    yaxis_id: concentration
                    color: blue
                    stroke_width: 3
                  - entity: sensor.core_iodine_cumulative
                    name: Iodine Concentration __
                    yaxis_id: concentration
                    color: yellow
                    stroke_width: 2
                  - entity: input_number.timestamp
                    yaxis_id: time
                    color: grey
                    type: column
                    show:
                      in_header: false
                      legend_value: false
                grid_options:
                  columns: full
                experimental:
                  disable_config_validation: true
                apex_config:
                  chart:
                    height: 250px
            grid_options:
              columns: full
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:apexcharts-card
                header:
                  show: true
                  title: Chemicals
                  show_states: true
                  colorize_states: true
                graph_span: 10m
                yaxis:
                  - id: boron
                    align_to: 1000
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - cyan
                  - id: pumps
                    opposite: true
                    align_to: 10
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - green
                            - red
                  - id: time
                    show: false
                series:
                  - entity: sensor.chem_boron_ppm
                    yaxis_id: boron
                    color: cyan
                    stroke_width: 4
                  - entity: sensor.chem_boron_dosage_actual
                    name: Boron Dosing
                    yaxis_id: pumps
                    curve: stepline
                    color: green
                    stroke_width: 2
                  - entity: sensor.chem_boron_filter_actual
                    name: Boron Filtering
                    yaxis_id: pumps
                    curve: stepline
                    color: red
                    stroke_width: 2
                  - entity: input_number.timestamp
                    yaxis_id: time
                    color: grey
                    type: column
                    show:
                      in_header: false
                      legend_value: false
                grid_options:
                  columns: full
                experimental:
                  disable_config_validation: true
                apex_config:
                  chart:
                    height: 250px
            grid_options:
              columns: full
        column_span: 1.5
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:apexcharts-card
                header:
                  show: true
                  title: Pump Speeds - Loop A
                  icon: mdi:pot-steam
                  show_states: true
                  colorize_states: true
                graph_span: 10m
                cache: false
                yaxis:
