                    type: column
                    show:
                      in_header: false
                      legend_value: false
                grid_options:
                  columns: full
                experimental:
                  disable_config_validation: true
                apex_config:
                  chart:
                    height: 200px
            grid_options:
              columns: full
            visibility:
              - condition: or
                conditions:
                  - condition: numeric_state
                    entity: sensor.coolant_sec_circulation_pump_0_speed
                    above: 0
                  - condition: numeric_state
                    entity: sensor.coolant_core_circulation_pump_0_speed
